<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Free-code-camp quotemachine by narusite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
  </head>
  <body>
    
<script>
    $(document).ready(function() {
    //get a first one
    $.getJSON("http://quotes.stormconsultancy.co.uk/random.json", function(json) {
      $("#wherethequotegoes").html(JSON.stringify(json.quote));
      $("#tweet").attr('href', 'https://twitter.com/intent/tweet?text=' + JSON.stringify(json.quote));
    });

    //get a new one
    $("#getQuote").on("click", function() {
      $.getJSON("http://quotes.stormconsultancy.co.uk/random.json", function(json) {
        $("#wherethequotegoes").html(JSON.stringify(json.quote));
        $("#tweet").attr('href', 'https://twitter.com/intent/tweet?text=' + JSON.stringify(json.quote));
      });

    });

  });
</script>

<div class="text-center">
  <h1>Random Quote</h1>
  <div class="well" id="wherethequotegoes"></div>
  <button id="getQuote" class = "btn btn-primary">Get a new Quote</button>
  <a id="tweet"  class = "btn btn-primary">Tweet the Quote</a>
</div>
